
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата — Hiddify VPN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section">
  <h2>Оплата подписки Hiddify VPN</h2>
  <p>При каждом открытии страницы будет показан следующий банк по очереди.</p>

  <div class="pay-box">
  <h3>Сбербанк — оплата по QR</h3>

  <img class="pay-qr" src="img/pay1.png" alt="QR для оплаты">

  <a class="btn-main"
     href="https://www.sberbank.com/sms/pbpn?requisiteNumber=79203794100"
     target="_blank">
    Перейти в Сбербанк для перевода
  </a>
</div>

</section>

<script>
  const banks = [
    {
      name: "Сбербанк (№1)",
      qr: "img/pay1.png",
      link: "https://www.sberbank.com/sms/pbpn?requisiteNumber=79203794100"
    },
    {
      name: "Сбербанк (№2)",
      qr: "img/pay3.png",
      link: "https://www.sberbank.com/sms/pbpn?requisiteNumber=79298791010"
    }
  ];

  let index = localStorage.getItem("payBankIndex");
  index = index ? parseInt(index) : 0;

  const bank = banks[index];
console.log("INDEX =", index);
console.log("BANK =", bank);

  document.getElementById("bank-name").textContent = bank.name;
  document.getElementById("bank-qr").src = bank.qr;
  document.getElementById("bank-link").href = bank.link;

  index = (index + 1) % banks.length;
  localStorage.setItem("payBankIndex", index);
</script>

</body>
</html>
